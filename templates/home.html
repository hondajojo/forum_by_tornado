<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <title>来拍呀社区</title>
    <script type="text/javascript" src="/static/js/base/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/js/base/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/base/in-min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css?t=20130807001.css" />
    <link rel="apple-touch-icon" href="/static/images/f2e.im.icon.png">

    <script type="text/javascript">
        jQuery(document).ready(function() {
            $('.J_search').submit(function(e) {
                var _node = $(this);
                var query = _node.find('input').val();
                e.preventDefault();
                window.open('http://www.google.com/search?q=site:f2e.im/t%20' + query, "_blank");
            });
        });
    </script>
    {#
    <script type="text/javascript" src="/static/js/widget/jquery.scrolltotop-min.js"></script>
    #}
    <style type="text/css">
        .totop a {
            display: block;
            width: 40px;
            height: 35px;
            background: url('/static/images/totop.gif') no-repeat;
            text-indent: -9999px;
            text-decoration: none;
        }

        .totop a:hover {
            background-position: 0 -35px;
        }
    </style>
    {#
    <script type="text/javascript">
        jQuery(document).ready(function() {
            $.scrolltotop({
                className: 'totop',
                controlHTML: '<a href="javascript:;">回到顶部↑</a>',
                offsety: 10
            });
        });
    </script>
    #}
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top top-navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">LPY</a>
            <!-- <div class="divider-vertical"></div>
                <div class="divider-vertical"></div> -->

            <!--/.nav-collapse -->
            <form class="navbar-search pull-left J_search">
                <input type="text" class="search-query" placeholder="{#Search#}" x-webkit-speech>
            </form>
            <div class="nav-collapse collapse pull-right">
                <ul class="nav account-menu">
                    {% if current_user %}
                        <li>
                            <a href="/">{{current_user}}</a>
                        </li>
                        <li>
                            <a href="/logout">
                                <span class="octicon octicon-log-out"></span>
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/login">
                                <span class="octicon octicon-log-in"></span>
                            </a>
                        </li>
                    {% end %}
                        <li><a href="/register" class="btn btn-small">注册</a></li>

                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid container mt15">
    <div class="row-fluid">
        <div class="span9 left">
            {% block main %}
            <div class="topicss containers-box">
                <div class="uis-header">
                    <a href="/post" class="btn btn-small"type="button">创作新主题</a>
                </div>
                <span class="breads-nav">
                    <a class="nodes-link" href="#">分享</a>
                    <a class="nodes-link" href="#">python</a>
                    <a class="nodes-link" href="#">php</a>
                    <a class="nodes-link" href="#">前端</a>
                    <a class="nodes-link" href="#">问与答</a>
                </span>
            </div>
            {% for i in all %}
                {% module Hello(i) %}
            {% end %}
            <!-- <div class="topics-item">
                <div class="main">
                    <h3 class="title">
                        <a href="#">qwerty</a>
                    </h3>
                </div>
            </div> -->
            {% end %}
        </div>

        <div class="span3 right">
            {% block sidebar%}
            <div class="intro container-box sidebox">
                <!-- <div class="ui-header">
                    <span class="title">LPY</span>
                </div> -->
                <a href="/login" class="btn btn-small">登录</a>
                <a href="/register" class="btn btn-small">注册</a>
            </div>
            {% end %}
        </div>
    </div>
</div>



</body>
</html>
